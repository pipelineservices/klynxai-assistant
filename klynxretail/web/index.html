<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klynx Retail Assistant</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">Klynx Retail Assistant</div>
      <div class="sub">Retailer-agnostic demo (mock data)</div>
    </header>

    <main class="main">
      <div class="chat">
        <div id="embedBar" class="embed-bar hidden">
          <img id="embedLogo" class="embed-logo" alt="" />
          <div class="embed-title" id="embedTitle">Klynx Retail Assistant</div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="composer">
          <textarea id="input" placeholder="Ask for a product, e.g., 'best robot vacuum'" rows="2"></textarea>
          <button id="send">Send</button>
        </div>
        <div class="actions">
          <button id="exportCart" class="secondary" disabled>Export cart</button>
          <span id="checkoutLink" class="checkout-link hidden"></span>
        </div>
      </div>
      <aside class="panel">
        <div class="panel-title">Results</div>
        <div id="cards" class="cards"></div>
      </aside>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
