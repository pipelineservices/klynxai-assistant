<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Klynx Retail Assistant</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand brand-default">
        <span class="brand-logo-wrap">
          <img class="brand-logo" src="/klynx-logo.png" alt="Klynx logo" />
        </span>
        <span class="brand-gradient">Klynx Retail Assistant</span>
      </div>
      <div class="brand-row feature-futuristic">
        <span class="brand-logo-wrap">
          <img class="brand-logo" src="/klynx-logo.png" alt="Klynx logo" />
        </span>
        <div class="brand">
          <span class="brand-gradient">Klynx Retail Assistant</span>
        </div>
      </div>
      <div class="sub">Retailer-agnostic demo (mock data)</div>
    </header>

    <main class="main">
      <div class="chat">
        <div id="embedBar" class="embed-bar hidden">
          <img id="embedLogo" class="embed-logo" alt="" />
          <div class="embed-title" id="embedTitle">Klynx Retail Assistant</div>
        </div>
        <div id="governanceBanner" class="gov-banner hidden">
          <div class="gov-title">Governed Retail Decisions</div>
          <div id="policyRisk" class="gov-risk"></div>
          <div id="policyDetails" class="gov-details"></div>
        </div>
        <div id="scanTools" class="scan-tools feature-futuristic">
          <button class="scan-btn" data-scan="typed" type="button">Typed</button>
          <button class="scan-btn" data-scan="barcode" type="button">Barcode</button>
          <button class="scan-btn" data-scan="qr" type="button">QR</button>
          <button class="scan-btn" data-scan="image" type="button">Image</button>
          <span class="scan-note">Demo mode â€¢ No device access yet</span>
        </div>
        <div id="messages" class="messages"></div>
        <div class="composer">
          <textarea id="input" placeholder="Ask for a product, e.g., 'best robot vacuum'" rows="2"></textarea>
          <button id="send">Send</button>
        </div>
        <div class="actions">
          <button id="sendToGov" class="secondary" disabled>Send to Governance</button>
          <button id="exportCart" class="secondary" disabled>Export cart</button>
          <span id="checkoutLink" class="checkout-link hidden"></span>
        </div>
      </div>
      <aside class="panel">
        <div class="panel-title">Results</div>
        <div class="panel-sub">Decision Queue</div>
        <div id="decisionQueue" class="queue"></div>
        <div id="cards" class="cards"></div>
        <div id="productIntel" class="intel-card feature-futuristic">
          <div class="panel-title">Product Intelligence</div>
          <div class="panel-sub">Safety + Compliance</div>
          <div id="intelBadges" class="intel-badges"></div>
          <div id="intelFields" class="intel-fields"></div>
          <div class="intel-note">Connected via Partner API (Demo Mode)</div>
        </div>
        <div class="panel-title feature-futuristic">Integrations</div>
        <div class="integration-grid feature-futuristic" id="integrationGrid"></div>
      </aside>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
